                <h5 class="d-inline">Precio del item</h5>
            </div>
        </div>
    </template>

    <!------------------------------ Template Contacto ------------------------------>

    <template id="templateContacto">

        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
                                <div id="error">
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input name="name" type="text" placeholder="Primer Nombre" id='nombre'
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input name="name" type="text" placeholder="Apellido" id='apellido'
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-inbox"></i></span>
                                    <div class="col-md-8">
                                        <input name="email" type="text" placeholder="Correo@mail.com" id='correo'
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input name="phone" type="text" placeholder="Telefono/Celular" id='telefono'
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Ingresa tu consulta aca.." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg"
                                            onclick='return enviarFormulario();'>Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <!------------------------------ Fin Template Contacto ------------------------------>
